<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js" type='text/javascript'></script>
    <script src="js/bootstrap.min.js" type='text/javascript'></script>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body onload="onload()">

    <div class="container bg-dark text-light mg-2">
            <h1>John Allen's Timesaver</h1>
        <div class="row h-100">

            <div class="col-sm">
                <canvas id="game" width="384" height="640">
                </canvas>
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-primary"
                    onmousedown="speed(true,true)"
                    onmouseup="speed(false,true)">
                throttle+
                </button>
                <button type="button" class="btn btn-primary"
                    onmousedown="speed(true,false)"
                    onmouseup="speed(false,false)">
                throttle-
                </button>
            </div>
    
        </div>
    </div>
</body>

</html>
